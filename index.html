<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
<div class="container" id="container">
    <div class="search">
         <input type="text" id="inp" value="" placeholder="Enter Location">
         <button onclick="srh()"><img src="search.png"></button>
    </div>
    <div>
        <h2 id="city"></h2>
        <div class="image"><img src="" id="img"></div>
         <h2 id="temp"></h2>
         <h2 id="type"></h2>
    </div>

    <div class="details" id="details">
            <div class="r1">
                <img src="humidity.png">
                <p id="humidity"></p>

                <p>Humidity</p>
            </div>
            <div class="r2">
                <img src="wind.png">
            
                <p id="wind"></p>
                <p>Wind Speed</p>
            </div>
    </div>
</div>

    <script src="script.js"></script>   
</body>
</html>
